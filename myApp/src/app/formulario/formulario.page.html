<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Cadastrar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <form (ngSubmit)="formSubmit()">
      <ion-item>
        <ion-label>Montadora</ion-label>
        <ion-input type="text" [(ngModel)]="formData.Montadora" name="Montadora" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Modelo</ion-label>
        <ion-input type="text" [(ngModel)]="formData.Modelo" name="Modelo" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Ano Modelo</ion-label>
        <ion-input type="text" [(ngModel)]="formData.Ano_Modelo" name="Ano_Modelo" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Valor</ion-label>
        <ion-input type="text" [(ngModel)]="formData.Valor" name="Valor" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Nome</ion-label>
        <ion-input type="text" [(ngModel)]="formData.Nome_Vendedor" name="Nome_Vendedor" required></ion-input>
      </ion-item>


<ion-item>
        <ion-label>Telefone</ion-label>
        <ion-input type="text" [(ngModel)]="formData.Telefone" name="Telefone" required></ion-input>
      </ion-item>


      <ion-button type="submit" expand="block">Enviar</ion-button>
    </form>

</ion-content>
